services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: booking-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: booking_test
      POSTGRES_PASSWORD: booking_test
      POSTGRES_DB: booking_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U booking_test']
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      # Use tmpfs for faster I/O during tests
      - /var/lib/postgresql/data
